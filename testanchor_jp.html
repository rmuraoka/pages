<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Anchor</title>
    <style>
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #waveCanvas {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            z-index: -1;
        }

        .toolDescription {
            text-align: center;
            margin-left: 2em;
            margin-right: 2em;
            margin-top: 2em;
        }

        #toolImage {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }

        @media (min-width: 600px) {
            #toolImage {
                max-width: 50%;
            }
        }
    </style>
</head>
<body>
<div class="toolDescription">
    <h2>Test Anchor</h2>
    <h3>テストケース管理ツール</h3>
    <p>
        テストケースを管理するためのアプリケーションです。
        テストスイートの作成、実行結果のトラッキングなどを効率的に行うことができます。
    </p>
</div>
<img id="toolImage" src="image/testanchor_top.png" alt="テストケース管理ツールの画像">
<div class="toolDescription">
    <h3>インストール方法</h3>
    <p>
        ローカルでの構築方法は<a href="https://github.com/rmuraoka/test-anchor">README</a>をご参照ください。
    </p>
    <h3>現在開発中です</h3>
    <p>
        TestAnchorは現在鋭意開発中です。
        ご興味のある方のコントリビュートをお待ちしています。
    </p>
    <h3>special thanks</h3>
    <p>
        <a href="https://barus-dev-or-qa.notion.site/DB-CRUD-cfb5ef4a02c34da9b60685ede16c91ac">DBスキーマとCRUD表</a>
    </p>
</div>
<canvas id="waveCanvas"></canvas>
<script>
    const canvas = document.getElementById('waveCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = 250; // Wave height

    let phase = 0;
    const speed = 0.05; // Speed of wave
    const amplitude = 30; // Wave amplitude
    let wavelength = canvas.width / 10; // Wavelength of the wave

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
        ctx.fillStyle = 'rgba(135, 206, 250, 0.7)'; // Wave color with some transparency
        ctx.beginPath(); // Start the path

        // Draw the wave
        for (let x = 0; x < canvas.width; x++) {
            let y = Math.sin((x / wavelength) + phase) * amplitude + (canvas.height / 2);
            ctx.lineTo(x, canvas.height - y); // Position the wave at the bottom
        }

        ctx.lineTo(canvas.width, canvas.height); // Draw down to the bottom right corner
        ctx.lineTo(0, canvas.height); // Draw a line to the bottom left corner
        ctx.fill(); // Fill the path

        phase += speed; // Move the wave
        requestAnimationFrame(animate); // Animate
    }

    animate();

    window.addEventListener('resize', function () {
        canvas.width = window.innerWidth; // Make sure the canvas covers the full width after resize
        wavelength = canvas.width / 10; // Adjust wavelength on window resize
        animate(); // Start the animation
    });
</script>
</body>
</html>
